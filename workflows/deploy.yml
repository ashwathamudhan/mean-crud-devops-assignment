name: CI-CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    # ğŸ” Login to Docker Hub
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # ğŸ›  Build backend image
    - name: Build backend image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/mean-backend:latest ./backend

    # ğŸ›  Build frontend image
    - name: Build frontend image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/mean-frontend:latest ./frontend

    # ğŸ“¤ Push images to Docker Hub
    - name: Push backend image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/mean-backend:latest

    - name: Push frontend image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/mean-frontend:latest

    # ğŸš€ Deploy to EC2 via SSH
    - name: Deploy on EC2
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ubuntu
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          cd ~/mean-app
          docker-compose pull
          docker-compose down
          docker-compose up -d
